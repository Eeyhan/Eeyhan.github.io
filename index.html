<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <title>影擒 - 专业的影视擒拿手</title>
</head>
<body>
<div class="box">
    <div class="containers">
        <div class="banner">
            <div class="nav">
                <nav class="navbar navbar-default">
                    <span class="fav">本站不提供视频资源，数据来源于互联网</span><br>
                    <!--
                    <span class="fav">不提供播放功能，结果为第三方播放平台</span>
                    -->
                </nav>
            </div>
        </div>
        <div class="content clearfix both-css">
            <span>数据由程序智能自动获取，搜索结果不可控</span><br>
            <span>如结果内含广告，请勿轻信，谨防上当受骗</span><br><br>
            <div class="content-inner">
                <div class="search">
                    <div class="input-group text-center input-group-lg">
                        <input type="text" class="form-control" placeholder="请输入影视名" name="name" value="" id="keyword">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" id="search">搜索</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>
        </div>
        <div class="result ">
            <div>
                <div class="res-item">

                </div>

            </div>
        </div>


    </div>

</div>
</body>
<style>
    @media (device-height: 568px) and (-webkit-min-device-pixel-ratio: 2) {
        body {
            font-size: 2.5rem;
            width: 568px;
        }
    }

    @media only screen and (max-device-width: 480px) {
        body {
            font-size: 2.5rem;
            width: 480px;
        }
    }

    @media only screen and (min-device-width: 481px) {
        body {
            font-size: 2.5rem;
            width: 481px;
        }
    }

    /*6*/
    @media (min-device-width: 375px) and (max-device-width: 667px) and (-webkit-min-device-pixel-ratio: 2) {
        body {
            font-size: 2.5rem;
            width: 667px;
        }
    }

    /*6+*/
    @media (min-device-width: 414px) and (max-device-width: 736px) and (-webkit-min-device-pixel-ratio: 3) {
        body {
            font-size: 2.5rem;
            width: 736px;
        }
    }

    /*魅族*/
    @media only screen and (min-device-width: 1080px) and (-webkit-min-device-pixel-ratio: 2.5) {
        body {
            font-size: 2.5rem;
            min-width: 1080px;
        }
    }

    /*mate7*/
    @media only screen and (min-device-width: 1080px) and (-webkit-min-device-pixel-ratio: 3) {
        body {
            font-size: 2.5rem;
            min-width: 1080px;
        }
    }

    /*其他设备*/
    @media screen and (max-width: 300px) {
        body {
            font-size: 2.5rem;
            width: 300px;
        }
    }

    @media screen and (min-width: 300px) and (max-width: 500px) {
        body {
            font-size: 2.5rem;
            width: 500px;
        }
    }

    .box {
        width: 100%;
    }

    .containers {
        position: absolute;
        width: 100%;
    }

    .both-css {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 1.5rem;
        padding: 10px 10px;
        top: 6em;
    }

    .banner > div {
        margin: 0 auto;
        text-align: center;
        min-height: 10em;
    }

    .fav {
        font-size: 1.6rem;
        color: #5e5e5e;
        background-color: transparent;
        padding: 15px 15px;
        line-height: 3em;

    }

    .navbar {
        position: fixed;
        width: 100%;
        z-index: 9999;
    }

    .content > span {
        color: #eb9316;
        font-weight: bold;
    }

    .content-inner {
        margin-top: 2em;
    }

    .items h4, .items h5 {
        text-align: left;
    }

    .btn {
        margin: 0 2px;
    }

    .btn a {
        color: white;
    }

    .row {
        border: 1px solid #f1f1f1;
        padding: 2%;
        box-shadow: 0px 0px 5px 1px #cdcdcd;
        border-radius: 8px;
        margin-bottom: 4%;
    }

    .info {
        margin: 3% 0;
        letter-spacing: 0.1em;
    }

    .outer-links {
        position: relative;
    }

    .links {
        top: 0px;
        left: 14%;
        text-align: left;
    }

    .links .btn {
        margin-bottom: 5px;
    }

    .res-item {
        text-align: center;
    }

    .nodata{
        color: #ec5116;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .result {
        padding: 30px;
        width: 100%
    }
</style>
